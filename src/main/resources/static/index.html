<!doctype html>
<html>
<head>
    <title>Demo Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="app" ng-cloak class="ng-cloak">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="#/home">Demo application</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" ng-controller="navigation">
                <li ng-class="getClass('/home')"><a href="#/home">home</a></li>
                <li ng-show="isAdmin()" ng-class="getClass('/admin')"><a href="#/admin">admin</a></li>
                <li ng-show="!authenticated" ng-class="getClass('/login')"><a href="#/login">login</a></li>
                <li ng-show="authenticated" ng-class="getClass('/logout')"><a href="" ng-click="logout()">logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div ng-view class="container app"></div>

<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
<script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/app.js"></script>
<script src="js/homecontroller.js"></script>
<script src="js/navigationcontroller.js"></script>
<script src="js/admincontroller.js"></script>
</body>
</html>
