<div class="row">
    <div class="col-md-4">

        <div ng-show="authenticated">
            <p>Profile:</p>
            <ul>
                <li>Username: {{user.username}}</li>
                <li>First name: {{user.firstname}}</li>
                <li>Last name: {{user.lastname}}</li>
                <li>E-mail: {{user.email}}</li>
            </ul>
        </div>

        <div ng-show="!authenticated">
            <p>Login to see your information.</p>
        </div>

    </div>
</div>
